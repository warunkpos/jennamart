<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="product-page">
        <ion-header>
            <ion-toolbar>
                <ion-title>Warunk</ion-title>
            </ion-toolbar>
            <ion-icon name="cart-outline" size="large" class="ion-cart" id="openCart"></ion-icon>
            <ion-badge color="primary" class="ion-badge-cart">22</ion-badge>
        </ion-header>
        <div class="example-content">
            <ion-searchbar debounce="1000"></ion-searchbar>
            <ion-grid class="ion-no-padding relative">
                <ion-row id="listProducts"> </ion-row>
            </ion-grid>
        </div>
        <ion-modal id="example-modal" trigger="openQty">
            <div class="wrapper">
              <h1>Dialog header</h1>
        
            </div>
          </ion-modal>

        <ion-modal trigger="openCart" id="modalCart">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-button onclick="closeCart()"><ion-icon name="arrow-back-sharp"></ion-icon></ion-button>
                    </ion-buttons>
                    <ion-title class="ion-text-center">Welcome</ion-title>
                    <ion-buttons slot="end">
                        <ion-button onclick="printCart()" strong="true"><ion-icon
                                name="print-sharp"></ion-icon></ion-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <ion-list>
                    <ion-item-sliding>
                        <ion-item>
                            <ion-label>Masako</ion-label>
                            <ion-badge color="primary" class="mr-20">22</ion-badge>
                            <p>Rp. 4.000</p>
                        </ion-item>

                        <ion-item-options>
                            <ion-item-option color="danger"><ion-icon name="trash-outline"></ion-icon></ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-content>
        </ion-modal>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
